<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        label
        {
            display: inline-block;
        }

        #sub {
            margin-left: 12px;
            display: inline-block;
        }
    </style>
</head>

<body>
    <h1>Contact Form</h1>

    <form action="#" onsubmit="UserReg()">

        <label for="name"><b>Name</b> <input type="text" id="name" placeholder="Enter Your Name" class="contactForm">
        </label>
        <label for="email"><b>Email</b> <input type="text" id="email" placeholder="Enter Your Email"
                class="contactForm"> </label>
        <label for="contact"><b>Phone</b> <input type="text" id="contact" placeholder="Enter Your Number"
                class="contactForm"></label>
        
        <input type="submit" name="submit" value="Submit" id="sub">
    </form>

<ul>
    
</ul>
    <script src="index.js"></script>
</body>

</html>
